<div class="fixed bottom-5 right-5">
    <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg" *ngIf="showCountdownMsg">
      <div class="flex justify-between items-center">
        <div class="text-lg text-gray-200">{{ countdownMsg }}</div>
        <button class="text-red-500 hover:text-red-700">
          <svg xmlns="http://www.w3.org/2000/svg" (click)="hideCountdown()" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
