<div class="container mx-auto p-4 flex h-screen justify-center items-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 space-y-6 bg-gray-800 text-white">
    <div class="space-y-2">
      <label for="username" class="block text-gray-300">Username</label>
      <input type="text" id="username" name="username" formControlName="username"
             class="block w-full border p-2 rounded bg-gray-700 focus:outline-none focus:border-blue-500 text-white">
      <div *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched"
           class="text-red-600">
        <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</div>
      </div>
    </div>
  
    <div class="space-y-2">
      <label for="password" class="block text-gray-300">Password</label>
      <input type="password" id="password" name="password" formControlName="password"
             class="block w-full border p-2 rounded bg-gray-700 focus:outline-none focus:border-blue-500 text-white">
      <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
           class="text-red-600">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      </div>
    </div>
  
    <button type="submit" [ngClass]="{
      'default-button': !shouldShowErrorStyle(),
      'error-button': shouldShowErrorStyle()
    }"
          [disabled]="loginForm.invalid"
          class="w-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Submit
    </button>

    <p>You don't have an account yet ? <a routerLink="/register" class="text-blue-500">Register here</a></p>
  </form>
</div>
