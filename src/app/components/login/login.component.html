<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="username">
    </div>
    <div *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched" class="form-error-message">
        <div *ngIf="loginForm.get('username')?.hasError('required')">This field is required.</div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" formControlName="password">
    </div>
    <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="form-error-message">
        <div *ngIf="loginForm.get('password')?.hasError('required')">This field is required.</div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
